<!DOCTYPE html>
<html lang="az">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />

    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div
      class="container d-flex flex-column justify-content-center align-items-center"
    >
      <h1 class="text-center font-monospace">Jumper v1.0</h1>
      <p
        class="float-end text-bg-warning d-inline py-1 px-2 rounded-2 font-monospace"
      >
        Xal: <span id="score"> 0 </span>
      </p>

      <!-- Game field -->

      <div id="game">
        <div id="character"><img src="icon/dino.png" alt="" /></div>
        <div id="block"><i class="bi bi-bug"></i></div>
        <div
          class="progress rounded-0 position-absolute w-100 bottom-0 start-0"
        >
          <div
            class="progress-bar progress-bar-striped progress-bar-animated bg-dark"
            style="width: 100%"
          ></div>
        </div>
      </div>

      <div id="layer">
        <button id="btn" class="font-monospace">
          Oyunu ba≈ülat<i class="bi fs-4 bi-play"></i>
        </button>
      </div>
    </div>

    <div class="container link font-monospace">
      Created by <a href="https://github.com/revan-isa">Revan Isa </a>in JS
    </div>
    <script src="app.js"></script>
  </body>
</html>
